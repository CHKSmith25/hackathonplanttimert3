<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags provide information about the page to browsers and search engines -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title appears in the browser tab -->
    <title>Pomodoro Plant</title>

    <!-- Bootstrap CSS: A popular framework for styling websites quickly -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS: Your own styles go here -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Navigation: The bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pomodoro Plant</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section: A large, prominent section at the top of the page -->
    <section class="hero bg-primary text-white text-center py-4">
        <h1 id="hero-title" class="display-4 fw-bold">Pomodoro Plant</h1>
        <p id="hero-slogan" class="lead">Nurture your plant | Nurture your time</p>
        <!-- id="cta-button" allows us to find this button in script.js -->
        <button class="btn btn-light btn-lg" id="cta-button">
          Instructions
        </button>
    </section>

    <!-- Main Content: The primary information on your page -->
    <main class="py-5">
      <div class="container-fluid p-5 d-flex justify-content-center">
        <div class="row g-4">
          <div class="col-md-4">
            <h3 id="timer-display">25:00</h3>
            <button id="start-button">Start</button>
          </div>
        </div>
      </div>
      
      <!--Plant Growing Image-->
      <div class="container">
          <div class="justify-content-center">
            <div id="plant" class="shadow card py-5 col-6 offset-3" style="height: 640px; width: 640px;">
              <div class="card-body">
              </div>
            </div>
          </div>
      </div>

    </main>

    <!-- Footer: Information at the bottom of the page -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2025 Hackathon Starter. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS: Required for interactive components like the mobile menu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS: Your own interactive code goes here -->
    <script src="script.js"></script>
</body>
</html>
